
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin : 0px;
            padding : 0px;
            box-sizing : border-box;
        }
        
        h1{
            width : 300px;
            margin : 20px auto;
            text-align: center;
            background-image: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
            background-clip: text;
            color : transparent


        }
        
      

    </style>


</head>
<body>
    

    <h1>Mayank Kapadane</h1>

    <!-- The CSS background-clip: text property allows you to use text as a mask for a background image or color, making the background visible only through the letters of the text. This creates a visually engaging effect where the text appears to be filled with the background. 
    -->

    <!-- 
    background-clip: text lets the background (color or image) show only inside the letters of your text.
    
    Think of it like this: the text acts as a window or mask, and you can see the background only through it. The rest of the area outside the letters stays empty (or transparent)
    -->



</body>
</html>
